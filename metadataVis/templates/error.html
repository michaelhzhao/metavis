<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./templates/error.css">
    <title>MetaVis Error </title>

</head>
<body>
<div class="page">
  <h1>{{ title }}</h1>
  <span> {{ message }} </span>
  <div class="table-cont">
  {% for table in tables %}
  <div class="table">
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  </div>
  {% endfor %}
  </div>
</div>
</body>
